<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="/img/barberia.png" />
    <title>Oficina</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary"
      style="background-color: hsl(231, 81%, 34%) !important"
    >
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="/"
          style="
            color: white;
            font-family: Helvetica;
            font-size: larger;
            font-weight: 500;
          "
          >Home</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                href="/oficinas"
                style="
                  color: white;
                  font-family: Helvetica;
                  font-size: larger;
                  font-weight: 500;
                "
                >Oficinas</a
              >
            </li>
          </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                href="/contrato"
                style="
                  color: white;
                  font-family: Helvetica;
                  font-size: larger;
                  font-weight: 500;
                "
                >Contratos</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        <div class="input-group pt-3 d-flex align-items-center">
          <span
            class="input-group-text"
            id="basic-addon1"
            style="
              border-top-left-radius: 10px;
              border-bottom-left-radius: 10px;
              max-height: 3rem;
            "
            >ID del Contrato</span
          >
          <select
            class="form-select"
            id="select-id"
            onchange="findById()"
            style="
              border-top-right-radius: 10px;
              border-bottom-right-radius: 10px;
              max-height: 3rem;
            "
          >
            <option value="Seleccione un ID de oficina">Seleccione un ID</option>
          </select>
          <i
            class="bi bi-arrow-clockwise"
            type="button"
            id="btn-reload"
            onclick="loadTable()"
            style="font-size: 2.3rem"
          ></i>
  
          <i
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
            class="bi bi-plus-circle-fill m-0 p-0"
            style="font-size: 2.3rem; color: blue"
          ></i>
  
          <div
            class="modal fade"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">
                    Agregar Contrato
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form id="add-client-form">
                    <div class="mb-3">
                      <label for="name" class="form-label">Code</label>
                      <input type="text" class="form-control" id="id" required />
                    </div>
                    <div class="mb-3">
                      <label for="name" class="form-label">Fecha Inicio contrato</label>
                      <input
                        type="datetime-local"
                        class="form-control"
                        aria-describedby="basic-addon1"
                        id="start"
                        min=""
                      />
                    </div>
                    <div class="mb-3">
                      <label for="celphone" class="form-label">Fecha fin contrato</label>
                      <input type="datetime-local" class="form-control" id="fin" aria-describedby="basic-addon1" min="" />
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label"
                        >precio</label
                      >
                      <input type="email" class="form-control" id="email" />
                    </div>
                    <select
                    class="form-select"
                    aria-label="Default select example"
                    id="clientnSend"
                  >
                    <option selected>Oficina</option>
                  </select>

                  <hr />
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cerrar
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    onclick="addClient()"
                  >
                    Agregar 
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="table-responsive pt-3">
            <table class="table table-striped">
              <thead class="table">
                <tr>
                  <th>code</th>
                  <th>Fecha inicio de contrato</th>
                  <th>Fecha fin de contrato</th>
                  <th>Precio</th>
                  <th>Oficina</th>
                  <th>Editar</th>
                  <th>Eliminar</th>
                </tr>
              </thead>
              <tbody id="table-body"></tbody>
            </table>
          </div>
        </div>
        
  
 
  <footer
    class="footer bg-dark text-white"
    style="
      background-color: hsl(231, 81%, 34%) !important;
      color: #ffffff;
      font-size: 18px;
      font-family: Helvetica;
      font-weight: 500;
      height: 79px;
    "
  >
    <div class="container">
      <div class="row align-items-center justify-content-between">
        <div class="col-md-4">
          <p class="mb-0">Laura Nicol Granados Bayona</p>
        </div>
        <div class="col-md-4">
          <p class="mb-0">Electiva II - Desarrollo Web</p>
        </div>
        <div class="col-md-2">
          <p class="mb-0">Proyecto primer Cincuenta</p>
        </div>
      </div>
    </div>
  </footer>
  <script src="js/script-dashboard-contrato.js"></script>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</html>
